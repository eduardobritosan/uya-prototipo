<section>
    
  <div class="container">
    
        <form class="col s12" id="reg-form">
          <div class="row">
            <div class="input-field col s6">
              <input id="nombre" type="text" class="validate" required>
              <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
              <input id="apellido" type="text" class="validate" required>
              <label for="apellido">Apellido</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" required>
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="contrasena" type="password" class="validate" minlength="6" required>
              <label for="contraseña">Password</label>
            </div>
          </div>
    
            <div class="input-field col s6">
              <button class="btn btn-large btn-register waves-effect waves-light" id="registrar" type="submit" name="action">Register</button>
            </div>
          </div>
        </form>
    </div>
